<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/normalize.css/normalize.css" , rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <script src="./node_modules/amfe-flexible/index.js"></script>
    <title>Login</title>
</head>

<body>
    <section class="left-login">
        <form action="#">
            <h3 class="login-title">
                登录
            </h3>
            <h5 class="login-intro">
                获取你的第一手资讯
            </h5>
            <h6 class="email-title">
                邮箱*
            </h6>
            <input type="email" label="email" value="email@website.com">
            <h6 class="password-title">
                密码*
            </h6>
            <input class="password" label="password" type="text" value="至少8位字符，必须包含1位大写字母">
            <div class="checkbox-wrapper">
                <input type="checkbox" name="checkbox">
                <a href="#" class="remember-password">记住密码</a>
                <a href="#" class="forgot-password">忘记密码</a>
            </div>
            <input type="submit" value="登录">
        </form>
        <p class="create-account">还没有注册？<a href="register.html">创建账号</a></p>

    </section>
    <script src="js/login.js"></script>
    <section class="right-intro"></section>



</body>

</html>
